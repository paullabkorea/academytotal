<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            color: red;
        }
        #one {
            color: blue;
        }
        h1.two {
            color: pink;
        }
        .two {
            color: green;
        }
    </style>
</head>
<body>
    <!-- 아이디는 꾸며주는 역활보다는 section을 식별하는 용도로 많이 사용합니다. -->
    <!-- 페이지에 id값은 유일해야 합니다. -->
    <!-- 하나의 태그에 중복해서 id를 사용할 수 없습니다. -->
    <h1 id="one">hello</h1>
    <!-- 클래스는 주로 꾸며주는 역활을 많이 합니다. -->
    <!-- class는 유일하지 않아도 됩니다. -->
    <!-- 하나의 태그에 중복해서 class를 사용할 수 있습니다. -->
    <h1 class="two">hello</h1>
</body>
</html>
