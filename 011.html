<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, tr, td, th {
            border: solid 1px black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    table>(tr>td*4)*5
    table>(thead>tr>(th*4))+tbody>(tr>td*4)*6
    <table>
        <thead>
            <tr>
                <th>책 번호</th>
                <th>책 이름</th>
                <th>책 가격</th>
                <th>판매량</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>A</td>
                <td>1000</td>
                <td>10</td>
            </tr>
            <tr>
                <td>2</td>
                <td>B</td>
                <td>2000</td>
                <td>20</td>
            </tr>
            <tr>
                <td>3</td>
                <td>C</td>
                <td>3000</td>
                <td rowspan="2">30</td>
            </tr>
            <tr>
                <td>4</td>
                <td>D</td>
                <td>4000</td>
            </tr>
            <tr>
                <td colspan="3">총계</td>
                <td>100</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
